<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon-mhw.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Instrument+Serif&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>MHW - Hunter's Notes</title>
</head>
<header>
    <h1 class="main-header">MONSTER HUNTER WORLD</h1>
    <h1 class="add-header">Hunter's Notes</h1>
    <h3>A guide to every monster's traits, weaknesses, and rewards.</h3>
</header>
<body class="">
    <main class="main_area">
        <div class="panels">
            <div class="left-panel">
                <h2 class="title">Select Monster</h2>
                <p>Use the dropdown menu below to select a monster.</p>
                <input type="search" name="monster-search" id="monster-search">
                <button onclick="FetchMonster()">Search</button>
            </div>
            <div class="right-panel">
                <h3>Output:</h3>
                <div class="content-card">
                    <span>Name: </span>
                    <p id="name"></p>
                    <span>Species: </span>
                    <p id="species"></p>
                    <span>Main Biome: </span>
                    <p id="biome"></p>
                    <span>Description: </span>
                    <p id="description"></p>
                </div>
            </div>
        </div>
    </main>
</body>
<footer>Khaled Ajaj, 2023</footer>
</html>
